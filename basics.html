<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>


<div class="container">

	<div class="jumbotron">
		<h1 class="display-4">Hello World!</h1>
		<p class="lead">Duis ut andouille ribeye t-bone kevin ut ipsum. Ea minim kielbasa t-bone sint ut pig dolor do aute fugiat. Biltong sirloin occaecat beef.</p>
		<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
	</div>

	<button class="btn btn-success btn-sm">CLICK ME</button>

	<a href="http://www.getbootstrap.com" class="btn btn-info btn-sm">Bootstrap Docs</a>

	<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>

	<button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
	<button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>

	<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<form class="form-inline">
		  <label class="sr-only" for="inlineFormInputName2">Name</label>
		  <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

		  <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
		  <div class="input-group mb-2 mr-sm-2">
		    <div class="input-group-prepend">
		      <div class="input-group-text">@</div>
		    </div>
		    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
		  </div>

		  <div class="form-check mb-2 mr-sm-2">
		    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
		    <label class="form-check-label" for="inlineFormCheck">
		      Remember me
		    </label>
		  </div>

		  <button type="submit" class="btn btn-primary mb-2">Submit</button>
	</form>

</div>


</body>
</html>
